<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/main.css" media="screen">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="javascripts/murmurhash2_gc.js"></script>
    <script src="javascripts/murmurHash3.js"></script>
    <script src="javascripts/main.js"></script>

    <title>MurmurHash Online</title>
    <meta name="description" content="An online version of Murmurhash and NGINX http_split_clients_module behaviour testing utility." />

  </head>

  <body>
    <noscript><section class="js-warning">Please enable Javascript in your browser for this page to work!</section></noscript>

    <div class="container">
      <section>
        <form id="murmurhash3-form" data-method="murmurHash3">
          <h3><a name="murmurhash2" class="anchor" href="#murmurhash2"><span class="octicon octicon-link"></span></a>MurmurHash3 (x64, 128 bit) </h3>
          <textarea class="str" data-attr="str" placeholder="An ASCII text" rows="5"></textarea>
          <!--<a href="#" class="btn submit">Go</a>-->
          <input class="result" data-result="value" readonly="1" onClick="this.setSelectionRange(0, this.value.length)" placeholder="Result - positive integer/hex hash"/>
          <input class="percent" data-result="percent" readonly="1" disabled="1" placeholder="%" title="position within range (result / RESULT_MAX)"/>
          <input type="text" class="seed small" data-attr="seed" placeholder="Optional seed" style="display: none;"/>
          <select name="meth2" class="meth" style="display: none;">
            <option value="hash128">128 bit</option>
            <option value="hash32">32 bit</option>
          </select>
          <select name="meth1" class="meth" style="display: none;">
            <option value="x64">x64</option>
            <option value="x86">x86</option>
          </select>
        </form>
      </section>
    </div>
  </body>
</html>
